version: 2

jobs:
  build:
    working_directory: ~/wt

    docker:
      - image: node:6.10.2

    steps:
      - checkout

      - restore_cache:
          keys:
            - wt-{{ .Branch }}-{{ checksum "package.json" }}
            - wt-{{ .Branch }}
            - wt-master-{{ checksum "package.json" }}
            - wt-master

      - run:
          name: Install dependencies
          command: yarn

      - run:
          name: Run tests
          command: yarn test

      - save_cache:
          key: wt-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.yarn
            - ~/wt/node_modules
